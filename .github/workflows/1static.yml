<!DOCTYPE html>
<html>
<head>
	<title>Farmers Web App</title>
	<style>
		form {
			display: inline-block;
			margin: 20px;
			padding: 20px;
			border: 1px solid black;
			background-color: #f2f2f2;
			border-radius: 10px;
		}

		input[type=text], input[type=password], input[type=number] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #45a049;
		}

		.container {
			padding: 16px;
		}

		span.psw {
			float: right;
			padding-top: 16px;
		}
       
	</style>
</head>
